<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        
        <div class="container">
            <nav>
                <img src="images/logo.svg" alt="" srcset="">

            </nav>
            
            <div class="form-wrapper">
             <h1>
                Sign In
             </h1>
            <form action="#"> 
            <div class="form-control">
                <input type="text"  required>    
                <label for="Email or Phone number">Email or Phone number</label>

            </div>
            
            <div class="form-control">
                <input type="password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit">Sign In</button>

            <div class="form-help">
                <div class="remember-me">
                    <div class="box">
                    <input type="checkbox" name="Remember me" id="remember-me">
                     <label for="remember-me">Remember me</label>
                    </div>
                     <a href="#">Need help?</a>
                </div>
            </form>
            <p class="new">New to Netflix? <a href="#">Sign up now.</a></p>
            <small class="last">This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#">Learn more.</a>
            </small>
                   
                
            </div>

               
        
        </div clas="form-wrapper">
        </div>
   
    </div>

    

</body>
</html>
